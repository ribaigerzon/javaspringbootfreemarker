spring.application.name=PuntoDeVenta

spring.datasource.url=jdbc:mysql://localhost:3306/puntodeventa
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# FreeMarker settings
spring.freemarker.enabled=true
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.cache=false
spring.freemarker.prefer-file-system-access=false
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-spring-macro-helpers=true

logging.level.root=DEBUG
logging.level.com.ribai.PuntoDeVenta=DEBUG
logging.file.name=logs/puntodeventa.log
logging.file.path=logs

#aumentar el nivel de detalle del registro:
logging.level.org.apache.coyote.http11=TRACE
logging.level.org.apache.tomcat.util.net=TRACE

#configuración de hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

